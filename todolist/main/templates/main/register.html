{% extends "main/base.html" %}

{% block content %}

<div class="container d-flex justify-content-center form-control pt-5 mt-2 col-4">

    <form method="post">
        {% csrf_token %}
        
        <div align='center'>
            <h2>Sign up</h2>
            <hr class="border border-primary border-1 opacity-75 mb-5 col-4">
        </div>
        
        <div class="form-floating mb-3 ">
        {{ form.username }}        
        <label for="floatingInput">Username</label>
        </div>

        <div class="form-floating mb-3 ">
        {{ form.email }}        
        <label for="floatingInput">Email address</label>
        </div>

        <div class="form-floating mb-3">
        {{ form.password1 }}   
        <label for="floatingInput">Password</label>
        </div>

        <div class="form-floating mb-3">
        {{ form.password2 }}        
        <label for="floatingInput">Confirm password</label>
        </div>

        <div class="d-flex justify-content-around mt-3 align-items-center pt-2 mb-3">
            <input type="submit" class="btn btn-primary" value="Sign up">
            <a href="{% url 'index' %}" class="btn btn-dark"> Back</a>
        </div>
    </form>
</div>

{% endblock content %}
